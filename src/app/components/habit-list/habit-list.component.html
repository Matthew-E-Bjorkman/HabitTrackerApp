<ion-card>
  <ion-card-header>
    <ion-card-title>Today's Habits</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngFor="let habit of habits" class="ion-list">
      <ion-item class="ion-item" *ngIf="!habit.IsArchived">
        <ion-label>{{habit.Icon}}</ion-label>
        <ion-label>{{habit.Name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
