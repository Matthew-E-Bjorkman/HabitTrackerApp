<ion-card>
  <ion-card-header>
    <ion-card-title>Manage Habits</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngFor="let habit of habits" class="ion-list">
      <ion-item class="ion-item">
        <ion-icon name="{{habit.Icon}}"></ion-icon>
        <ion-label text-wrap>{{habit.Name}}</ion-label>
        <ion-button (click)="addEditHabit(habit)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteHabit(habit)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-button (click)="addEditHabit(null)" expand="block">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
