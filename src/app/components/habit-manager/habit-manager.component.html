<ion-card color="primary">
  <ion-card-header>
    <ion-card-title class="vertical-align-content">
      <ion-label class="override">Manage Habits:</ion-label>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngFor="let habit of habits" class="ion-list">
      <ion-item class="ion-item" color="secondary">
        <ion-icon name="{{habit.Icon}}"></ion-icon>
        <ion-label class="ion-text-wrap">
          <strong>{{habit.Name}}</strong>
        </ion-label>
        <ion-button (click)="addEditHabit(habit)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteHabit(habit)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-button (click)="addEditHabit(null)" expand="block" color="secondary">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
